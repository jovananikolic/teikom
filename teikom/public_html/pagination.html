<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>PORTAL</title>

        <!-- CORE CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <!--MAIN START-->
        <main>

            <div class="container">
                <section>
                    <h1 class="text-center">Simple pagination</h1>

                    <section class="pagination-wrapper my-5">
                        <nav aria-label="Page navigation example">
                            
                            <!--USE ONLY THIS CODE BELLOW-->
                            <ul class="pagination">
                                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item"><a class="page-link" href="#">Next</a></li>
                            </ul>
                            
                            
                        </nav>
                    </section>
                    <hr class="my-5">


                    <h1 class="text-center">Simple pagination width active and disabled state</h1>
                    <section class="pagination-wrapper my-5">
                        <nav aria-label="Page navigation example">
                            
                            
                            
                            <!--USE ONLY THIS CODE BELLOW-->
                            <ul class="pagination">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item active"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                </li>
                            </ul>
                            
                            
                            
                        </nav>
                    </section>

                    <hr>
                    <h1 class="text-center">Centered Pagination</h1>
                    <section class="pagination-wrapper my-5">
                        <nav aria-label="Page navigation example">
                            
                            
                            
                            <!--USE ONLY THIS CODE BELLOW-->
                            <ul class="pagination justify-content-center">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                            
                            
                            
                            
                        </nav>
                    </section>

                    <hr>
                    <h1 class="text-center">Right Pagination</h1>
                    <section class="pagination-wrapper my-5">
                        <nav aria-label="Page navigation example">
                            
                            
                            
                            
                            <!--USE ONLY THIS CODE BELLOW-->
                            <ul class="pagination justify-content-end">
                                <li class="page-item disabled">
                                    <a class="page-link" href="#" tabindex="-1">Previous</a>
                                </li>
                                <li class="page-item"><a class="page-link" href="#">1</a></li>
                                <li class="page-item"><a class="page-link" href="#">2</a></li>
                                <li class="page-item"><a class="page-link" href="#">3</a></li>
                                <li class="page-item">
                                    <a class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                            
                            
                            
                            
                            
                        </nav>
                    </section>

                </section>
            </div>

        </main><!--MAIN ENDS-->

        







        <!--REQUIRED JS ON ALL PAGES-->
        <script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/poper.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>



        
        <!--REQUIRED ON EVERY PAGE ON THE END OF JS LIST-->
        <script src="js/main.js" type="text/javascript"></script>
    </body>
</html>
